<h3>Top Projects</h3>
<div class="grid grid-pad">
    <a *ngFor="let project of calendars" class="col-1-4" routerLink="/project/{{ project.id }}">
        <div class="module calendar">
            <h4>{{ project.name }}</h4>
        </div>
    </a>
</div>
